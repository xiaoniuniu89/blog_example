{% extends 'base.html' %}

{% block content %}
<h1>Hello {{user.username}}</h1>

{% for blog in blogs %}

<div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{blog.title}}</h5>
      <p class="card-text">{{blog.body}}</p>
      <a href="{% url 'blog_detail' blog.pk %}" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

{% endfor %}
{% endblock content %}
